steps:
  # 1. Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/gachar-shop-staging:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/gachar-shop-staging:latest'
      - '.'

  # 2. Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/gachar-shop-staging:$SHORT_SHA'
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/gachar-shop-staging:latest'

  # 3. Deploy to Cloud Run
  # We use the specific SHA tag to ensure we deploy exactly what we built.
  # We do NOT specify --env-vars or --env-vars-file to preserve existing manual configuration.
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'gachar-shop-staging'
      - '--image'
      - 'gcr.io/$PROJECT_ID/gachar-shop-staging:$SHORT_SHA'
      - '--region'
      - 'asia-southeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/gachar-shop-staging:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/gachar-shop-staging:latest'
